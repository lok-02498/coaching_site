.glow-button {
  transition: all 0.3s ease-in-out; 
  box-shadow: 0 0 5px rgba(243, 32, 194, 0.5); 
}

.glow-button:hover {
  /* Increase shadow and spread on hover for the glow effect */
  box-shadow: 0 0 15px 5px rgba(236, 224, 231, 0.8), 
              0 0 25px 10px rgba(8, 115, 229, 0.6);
  transform: translateY(-2px); 
}

.glow-button:active {
  box-shadow: 0 0 8px 2px rgba(245, 236, 236, 0.6);
  transform: translateY(0);
}

/* Optional: If you want a pulsating glow effect (more advanced) */
@keyframes pulse-glow {
  0% {
    box-shadow: 0 0 5px rgba(237, 1, 182, 0.5);
  }
  50% {
    box-shadow: 0 0 15px 5px rgba(229, 16, 240, 0.8),

  100% {

}

.glowing-text:hover {

  text-shadow: 0 0 15px rgb(240, 244, 231),
