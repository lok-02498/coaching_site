<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">Manage Courses</h2>

  <!-- Add Course Form -->
  <form class="row g-2 mb-5" method="POST" action="/admin/add-course">
    <div class="col-md-2">
      <input type="text" name="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="col-md-2">
      <input type="text" name="slug" class="form-control" placeholder="Slug" required>
    </div>
    <div class="col-md-2">
      <input type="text" name="duration" class="form-control" placeholder="Duration" required>
    </div>
    <div class="col-md-1">
      <input type="text" name="level" class="form-control" placeholder="Level" required>
    </div>
    <div class="col-md-1">
      <input type="number" name="fee" class="form-control" placeholder="Fee" required>
    </div>
    <div class="col-md-2">
      <input type="text" name="image_url" class="form-control" placeholder="Image URL">
    </div>
    <div class="col-md-2">
      <input type="text" name="description" class="form-control" placeholder="Description">
    </div>
    <div class="col-md-12 text-end">
      <button class="btn btn-success" type="submit">Add Course</button>
    </div>
  </form>

  <!-- Existing Courses Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Slug</th>
        <th>Duration</th>
        <th>Level</th>
        <th>Fee</th>
        <th>Image URL</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for course in courses %}
      <tr>
        <form method="POST" action="/admin/update-course/{{ course.id }}">
          <td><input type="text" name="title" value="{{ course.title }}" class="form-control" required></td>
          <td><input type="text" name="slug" value="{{ course.slug }}" class="form-control" required></td>
          <td><input type="text" name="duration" value="{{ course.duration }}" class="form-control" required></td>
          <td><input type="text" name="level" value="{{ course.level }}" class="form-control" required></td>
          <td><input type="number" name="fee" value="{{ course.fee }}" class="form-control" required></td>
          <td><input type="text" name="image_url" value="{{ course.image_url }}" class="form-control"></td>
          <td><input type="text" name="description" value="{{ course.description }}" class="form-control"></td>
          <td>
            <button type="submit" class="btn btn-primary btn-sm mb-1">Update</button>
        </form>
        <form method="POST" action="/admin/delete-course/{{ course.id }}">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
          </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
