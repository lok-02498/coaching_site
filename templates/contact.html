<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - OM Info Solutions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .contact-page {
      max-width: 1100px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .contact-page h2 {
      color: #004080;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-form, .contact-details {
      flex: 1 1 45%;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input, .contact-form textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .contact-form button {
      padding: 12px;
      background-color: #004080;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #003366;
    }

    .contact-details h3 {
      margin-bottom: 20px;
      color: #004080;
    }

    .contact-details p {
      margin: 8px 0;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 10px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div style="text-align: center; margin: 20px;">
  <a href="/" style="
    background-color: #004080;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  ">‚¨Ö Back to Home</a>
</div>


  <section class="contact-page">
    <h2>Get in Touch with OM Info Solutions</h2>
    <div class="contact-container">
      <div class="contact-form">
        <form method="POST" action="/submit-contact">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="tel" name="phone" placeholder="Your Phone Number">
          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="contact-details">
        <h3>Contact Information</h3>
        <p><strong>üìç Address:</strong> Sector 21, Delhi, India</p>
        <p><strong>üìû Phone:</strong> +91 98765 43210</p>
        <p><strong>‚úâÔ∏è Email:</strong> info@smartcoaching.com</p>
        <p><strong>‚è∞ Hours:</strong> Mon - Sat, 9am - 7pm</p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1752.1968201429184!2d77.0452459580401!3d28.594728052305816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d05a70e896921%3A0x4c72ae7a09b4f6b9!2sSector%2021%2C%20Dwarka%2C%20Delhi!5e0!3m2!1sen!2sin!4v1718021921692!5m2!1sen!2sin"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>
</body>
</html>
