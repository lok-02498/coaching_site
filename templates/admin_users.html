<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: aliceblue;
      font-size: 1.15rem; /* Slightly larger default text */
    }
    h2 {
      font-size: 2rem;
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Registered Users</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th class="text-center">Verified</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <form method="POST" action="{{ url_for('update_user', user_id=u.id) }}">
              <td>
                <input type="text" name="username" value="{{ u.username }}" class="form-control form-control-lg" required>
              </td>
              <td>
                <input type="email" name="email" value="{{ u.email }}" class="form-control form-control-lg" required>
              </td>
              <td>
                <select name="role" class="form-select form-select-lg">
                  <option value="student" {% if u.role == 'student' %}selected{% endif %}>Student</option>
                  <option value="admin" {% if u.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
              </td>
              <td class="text-center">
                <input type="checkbox" name="is_verified" class="form-check-input" {% if u.is_verified %}checked{% endif %}>
              </td>
              <td class="text-center d-flex gap-3 justify-content-center">
                <button type="submit" class="btn btn-lg btn-outline-primary px-4">
                  <i class="bi bi-save me-1"></i> Update
                </button>
            </form>
            <form method="POST" action="{{ url_for('delete_user', user_id=u.id) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit" class="btn btn-lg btn-outline-danger px-4">
                  <i class="bi bi-trash me-1"></i> Delete
                </button>
            </form>
              </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
